<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/web/master">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <section class="my_account_area pt--80 pb--55 bg--white">
        <div class="container">
            <div class="row" >
                <div class="col-lg-6 col-12">
                    <div class="my__account__wrapper">
                        <h3 class="account__title">Register</h3>
                        <form action="/register" method="post" th:object="${customer}" id="RegisterForm">
                            <div class="account__form">
                                <div class="input__box">
                                <th:block th:if="${message}">
                                    <div th:class="${alert}" role="alert" th:text="${message}">
                                    </div>
                                </th:block>
                                </div>
                                <div class="input__box">
                                    <label>name<span>*</span></label>
                                    <input type="text" th:field="*{name}" required>
                                </div>
                                <div class="input__box">
                                    <label>email address <span>*</span></label>
                                    <input type="email" th:field="*{email}" required>
                                </div>
                                <div class="input__box">
                                    <label>phone<span>*</span></label>
                                    <input type="text" th:field="*{phone}" required>
                                </div>

                                <div class="input__box">
                                    <label>Password<span>*</span></label>
                                    <input type="password" th:field="*{password}" required>
                                </div>
                                <div class="input__box">
                                    <label>Confirm Password<span>*</span></label>
                                    <input type="password" id="confirm" name="confirm" required>
                                </div>
                                <div class="input__box">
                                    <label>Address<span>*</span></label>
                                    <textarea type="text" th:field="*{address}" required style="width: 1000px"></textarea>>
                                </div>

                                <div class="form__btn">
                                    <button type="submit">Register</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>

</body>
</html>
