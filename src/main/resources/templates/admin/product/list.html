<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/master">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div layout:fragment="content">
    <div class="card-header">
        <i class="fas fa-table"></i>
        List Product</div>
    <div class="card-body">
        <a th:href="@{/admin/product/add}"><i class="fas fa-plus-circle"></i>Add New</a>
        <div class="table-responsive">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                        <tr  align="center"><th rowspan="1" colspan="1">ID</th>
                            <th rowspan="1" colspan="1">Category</th>
                            <th rowspan="1" colspan="1">Brand</th>
                            <th rowspan="1" colspan="1">Name</th>
                            <th rowspan="1" colspan="1">Image</th>
                            <th rowspan="1" colspan="1">Quantity</th>
                            <th rowspan="1" colspan="1">Price</th>
                            <th rowspan="1" colspan="1">Description</th>
                            <th rowspan="1" colspan="1">Status</th>
                            <th></th>
                        </tr>
                        <tr role="row" class="odd" th:each="item : ${product}">
                            <td class="sorting_1" th:text="${item.id}"></td>
                            <td th:text="${item.category.name}"></td>
                            <td th:text="${item.brand.name}"></td>
                            <td th:text="${item.name}"></td>
                            <td><img width="100" height="150" th:src="@{'/image/clothes/' + ${item.image}}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.description}"></td>
                            <td th:text="${item.status}"></td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="${'#modal'+item.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <a th:href="@{'/admin/product/edit/'+${item.id}}" class="btn btn-primary"><i class="far fa-edit"></i></a>
                            </td>
                            <!-- Modal -->
                            <div class="modal fade" th:id="${'modal'+item.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            are you sure?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <a th:href="@{'/admin/product/delete/'+${item.id}}" class="btn btn-danger"><i class="fas fa-trash"></i>Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </table>

                </div></div>
        </div>
    </div>
</div>


</body>
</html>
